<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My CV & Portfolio</title>
    <style>
        /* Basic reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #121212;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: 'Roboto', sans-serif;
            color: white;
            text-align: center;
        }

        .container {
            padding: 40px;
            border-radius: 20px;
            background-color: #1e1e1e;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        h1 {
            font-size: 36px;
            margin-bottom: 20px;
            font-weight: 500;
        }

        .button-container {
            display: flex;
            flex-direction: column;
            gap: 25px;
            align-items: center;
        }

        /* Common button styles */
        .btn {
            background: linear-gradient(135deg, #00d2ff, #3a7bd5);
            border: none;
            color: white;
            padding: 15px 40px;
            font-size: 18px;
            font-weight: 600;
            text-transform: uppercase;
            border-radius: 50px;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            width: 250px;
            text-align: center;
            box-shadow: 0 5px 20px rgba(0, 140, 255, 0.3);
        }

        .btn:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 30px rgba(0, 140, 255, 0.5);
        }

        .btn:focus {
            outline: none;
        }

        /* A bit of spacing at the bottom for aesthetics */
        .container {
            padding-bottom: 50px;
        }

    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to My Digital Portfolio</h1>
        <div class="button-container">
            <a href="https://drive.google.com/file/d/1HvRcWwr7_HoGzWvl_05p62oIoiu3_IQV/view" target="_blank">
                <button class="btn">Download My CV</button>
            </a>
            <a href="https://digitalmarknurul.blogspot.com/" target="_blank">
                <button class="btn">Visit My Portfolio</button>
            </a>
        </div>
    </div>
</body>
</html>
