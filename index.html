<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My CV & Portfolio</title>
    <style>
        /* Basic reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-image: url('https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEghkWa-yNAm5M_JAGbcyv4Pb2j8NI11s34VkaXrAZgtLEiUd_q3oKjBPN2TjZXOSpcn0QXW-lQ1htkiGX_kbnX-9Yo_v_-w96BUa-oBPFCuDvzhXjNjsAO9zkQkfl6hjmuB8iKCIkMuyOGw4_66_FtxAlGsbdY9pbMev0p7kxniMmvm6Bjd_QNfDdH4YHA/s1920/1000005819.webp');
            background-size: cover; /* Ensure the image fills the entire screen */
            background-position: center;
            background-repeat: no-repeat; /* Prevent the background from repeating */
            background-attachment: fixed; /* Keep the image fixed during scroll */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: 'Roboto', sans-serif;
            color: white;
            text-align: center;
            overflow: hidden;
        }

        .container {
            padding: 40px;
            border-radius: 20px;
            background-color: rgba(30, 30, 30, 0.8); /* Semi-transparent background */
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
        }

        .button-container {
            display: flex;
            flex-direction: column;
            gap: 10px; /* Reduced gap between the buttons */
            align-items: center;
        }

        /* Modern button styles with different colors */
        .btn {
            border: none;
            color: white;
            padding: 15px 40px;
            font-size: 18px;
            font-weight: 600;
            text-transform: uppercase;
            border-radius: 50px;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease, background-color 0.3s ease;
            width: 250px;
            text-align: center;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.5);
        }

        .btn1 {
            background-color: #ffa726; /* Orange */
        }

        .btn1:hover {
            background-color: #ffcc80; /* Lighter orange */
        }

        .btn2 {
            background-color: #66bb6a; /* Green */
        }

        .btn2:hover {
            background-color: #81c784; /* Lighter green */
        }

        .btn:focus {
            outline: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="button-container">
            <a href="https://drive.google.com/file/d/1HvRcWwr7_HoGzWvl_05p62oIoiu3_IQV/view" target="_blank">
                <button class="btn btn1">Download My CV</button>
            </a>
            <a href="https://digitalmarknurul.blogspot.com/" target="_blank">
                <button class="btn btn2">Visit My Portfolio</button>
            </a>
        </div>
    </div>
</body>
</html>
