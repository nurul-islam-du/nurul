<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My CV & Portfolio</title>
    <style>
        /* Reset and base styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #3a6186, #89253e);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
        }

        .container {
            text-align: center;
            padding: 40px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            animation: fadeIn 1.5s ease-in-out;
            width: 90%;
            max-width: 400px;
        }

        .container h1 {
            font-size: 2rem;
            margin-bottom: 10px;
            font-weight: 600;
        }

        .container p {
            font-size: 1rem;
            margin-bottom: 30px;
            color: #ddd;
        }

        .button-container {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .btn {
            font-size: 1rem;
            font-weight: 500;
            text-transform: uppercase;
            color: #fff;
            background: linear-gradient(45deg, #ffa726, #ff7043);
            border: none;
            padding: 15px 20px;
            border-radius: 30px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .btn:hover {
            transform: translateY(-3px);
            background: linear-gradient(45deg, #ff7043, #ffa726);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
        }

        .btn2 {
            background: linear-gradient(45deg, #66bb6a, #43a047);
        }

        .btn2:hover {
            background: linear-gradient(45deg, #43a047, #66bb6a);
        }

        footer {
            margin-top: 20px;
            font-size: 0.8rem;
            color: #aaa;
        }

        footer a {
            color: #ffa726;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Responsive Design */
        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }

            .btn {
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome</h1>
        <p>Your gateway to my professional profile and career portfolio.</p>
        <div class="button-container">
            <a href="https://drive.google.com/file/d/1tiHsxCTYhgsoetik8vtTgfnDCn-QsxDK/view?usp=drive_link" target="_blank">
                <button class="btn">Download My CV</button>
            </a>
            <a href="https://digitalmarknurul.blogspot.com/" target="_blank">
                <button class="btn btn2">Visit My Portfolio</button>
            </a>
        </div>
        <footer>
            Made with ‚ù§ by <a href="https://digitalmarknurul.blogspot.com/" target="_blank">Saadaf Amin</a>
        </footer>
    </div>
</body>
</html>
