<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My CV & Portfolio</title>
    <style>
        /* Basic reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #121212;
            background-image: url('https://www.transparenttextures.com/patterns/diagonal-stripes.png');
            background-size: cover;
            background-attachment: fixed;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: 'Roboto', sans-serif;
            color: white;
            text-align: center;
            overflow: hidden;
        }

        .container {
            padding: 40px;
            border-radius: 20px;
            background-color: rgba(30, 30, 30, 0.8); /* Semi-transparent background */
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
        }

        h1 {
            font-size: 36px;
            margin-bottom: 20px;
            font-weight: 500;
        }

        .button-container {
            display: flex;
            flex-direction: column;
            gap: 25px;
            align-items: center;
        }

        /* Modern button styles with different color */
        .btn {
            background-color: #ff6f61; /* Soft red color */
            border: none;
            color: white;
            padding: 15px 40px;
            font-size: 18px;
            font-weight: 600;
            text-transform: uppercase;
            border-radius: 50px;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease, background-color 0.3s ease;
            width: 250px;
            text-align: center;
            box-shadow: 0 5px 20px rgba(255, 111, 97, 0.5);
        }

        .btn:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 30px rgba(255, 111, 97, 0.8);
            background-color: #ff9b91; /* Lighter red when hovering */
        }

        .btn:focus {
            outline: none;
        }

        /* Animated Wave Effect */
        .wave {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 50px;
            background: rgba(255, 255, 255, 0.1);
            animation: wave-animation 6s linear infinite;
        }

        @keyframes wave-animation {
            0% {
                transform: translateX(0);
            }
            100% {
                transform: translateX(100%);
            }
        }

    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to My Digital Portfolio</h1>
        <div class="button-container">
            <a href="https://drive.google.com/file/d/1HvRcWwr7_HoGzWvl_05p62oIoiu3_IQV/view" target="_blank">
                <button class="btn">Download My CV</button>
            </a>
            <a href="https://digitalmarknurul.blogspot.com/" target="_blank">
                <button class="btn">Visit My Portfolio</button>
            </a>
        </div>
    </div>
    <!-- Animated Wave Effect -->
    <div class="wave"></div>
</body>
</html>
