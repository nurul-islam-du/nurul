<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My CV & Portfolio</title>
    <style>
        /* Basic reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-image: url('https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEiFGnytwMafkhVd6Yc5fioPOi6ouEtFBB3gEZIZO_B4ByMQYs6jQ3CXEt0KoegJ_fnyALcViuDWlEvHAeZn2LGPnWyEw368fKCaJMV4LXSSVHKmlxzzKr0NqvPPDDKa-qODg_iMPWX7QFjowHmTJmrMzwENwqogzxehoRvWZR1PqztejVA5dsT_4b5kFbk/s1366/1000005804.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: 'Roboto', sans-serif;
            color: white;
            text-align: center;
            overflow: hidden;
        }

        .container {
            padding: 40px;
            border-radius: 20px;
            background-color: rgba(30, 30, 30, 0.8); /* Semi-transparent background */
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
        }

        .button-container {
            display: flex;
            flex-direction: column;
            gap: 10px; /* Reduced gap between the buttons */
            align-items: center;
        }

        /* Modern button styles with different colors */
        .btn {
            border: none;
            color: white;
            padding: 15px 40px;
            font-size: 18px;
            font-weight: 600;
            text-transform: uppercase;
            border-radius: 50px;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease, background-color 0.3s ease;
            width: 250px;
            text-align: center;
            box-shadow: 0 5px 20px rgba(255, 111, 97, 0.5);
        }

        .btn1 {
            background-color: #ff6f61; /* Soft red */
        }

        .btn1:hover {
            background-color: #ff9b91; /* Lighter red */
        }

        .btn2 {
            background-color: #4caf50; /* Green */
        }

        .btn2:hover {
            background-color: #66bb6a; /* Lighter green */
        }

        .btn:focus {
            outline: none;
        }

    </style>
</head>
<body>
    <div class="container">
        <div class="button-container">
            <a href="https://drive.google.com/file/d/1HvRcWwr7_HoGzWvl_05p62oIoiu3_IQV/view" target="_blank">
                <button class="btn btn1">Download My CV</button>
            </a>
            <a href="https://digitalmarknurul.blogspot.com/" target="_blank">
                <button class="btn btn2">Visit My Portfolio</button>
            </a>
        </div>
    </div>
</body>
</html>
